<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">GÃ©nero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="M"
                       [(ngModel)] = "persona.genero"
                       name="radioGenero" 
                       id="radioMasculino"
                       required>
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" 
                       type="radio"
                       value="F"
                       [(ngModel)] = "persona.genero"
                       name="radioGenero" 
                       id="radioFemenino"
                       required>
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                       type="checkbox" 
                       id="flexSwitchCheckChecked"
                       name="notificaciones"
                       [(ngModel)] = "persona.notificaciones"
                       checked>
                <label class="form-check-label" 
                       for="flexSwitchCheckChecked">
                    Quiero recibir notificaciones
                </label>
            </div>            
        </div>
    </div>   
    
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox" 
                       name="terminos"
                       [(ngModel)]="terminosCondiciones"
                       id="flexCheckDefault"
                       required >
                <label class="form-check-label" for="flexCheckDefault">
                    Terminos y Condiciones
                </label>
            </div>            
        </div>
    </div>  
    
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
    
</form>
