<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-lable">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           formControlName="nombre"
                           placeholder="Nombre del producto">
                    <span class="form-text text-danger"
                          *ngIf="campoEsValido('nombre')">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-lable">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           formControlName="precio"
                           placeholder="Precio del producto">
                    <span class="form-text text-danger"
                          *ngIf="campoEsValido('precio')">
                        El precio debe de ser mayor o igual a cero
                    </span>                           
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-lable">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"       
                           class="form-control"
                           formControlName="existencias"
                           placeholder="Existencias del producto">
                    <span class="form-text text-danger"
                           *ngIf="campoEsValido('existencias')">
                         Las existencias debes de ser mayores o iguales a cero
                    </span>                             
                </div>
            </div> 
            
            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="row">
    <div class="col-4">
        <span>Valid</span>
        <pre>{{miFormulario.valid | json}}</pre>
    </div>

    <div class="col-4">
        <span>Pristine</span>
        <pre>{{miFormulario.pristine | json}}</pre>
    </div>

    <div class="col-4">
        <span>Touched</span>
        <pre>{{miFormulario.touched | json}}</pre>
    </div>

    <div class="col-12">
        <span>Valor</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
